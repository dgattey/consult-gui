<div class="schedule container" ng-controller="ScheduleCtrl">
<h1 class="page-heading-title col-xs-12">{{pageTitle}} 
	<span class="change-week" ng-click="weekOffset = weekOffset + 1">&gt;</span> 
	<span class="change-week" ng-click="weekOffset = weekOffset - 1">&lt;</span>
	<span class="week-of">Week of {{weekStart | date : 'shortDate'}} - {{weekEnd | date : 'shortDate'}}</span></h1>
	<div class="no-schedule" ng-hide="days">
		<div class="container">
			<h3>No schedule</h3>
			<p>Looks like there's no schedule for the current week. Make sure you're still in the semester.</p>
		</div>
	</div>
	<div class="col-xs-12 calendar" ng-class="{highlighted: shouldHighlight}">
		<div class="row">
			<!-- Legend on left -->
			<div class="col-sm-1 hidden-xs legend" ng-show="days">
				<div class="legend-block" 
					ng-repeat="hour in legend" >
					<h5>{{hour.start}}</h5>
				</div>
			</div>

			<!-- Days -->
			<div class="col-sm-11 col-xs-12 days">
				<!-- Shows line at current time -->
				<div class="hidden-xs" id="currTime"
					ng-show="days" 
					ng-style="timeBlockStyle()">
					<hr>
				</div>
				
				<div ng-repeat="day in days" 
					ng-class="{day: true, today: current.day==day.index && weekOffset == 0}" 
					id="{{day.title}}">
					<h4>{{day.title}}</h4>
					<div class="time-blocks">
						<div class="time-block" 
							ng-repeat="(slot,time) in day.slots" 
							ng-style="timeBlockStyle(time)"
							ng-class="{me: time.user==cslogin, subbed: time.free, selected: time.selected, current: showsCurrent(day, time)}"
							ng-hide="time.user == 'CLOSED'"
							ng-click="timeBlockClicked(time.user)"
							tooltip="{{time.start}} to {{time.end}}"
							tooltip-trigger 
							tooltip-animation="true" 
							tooltip-placement="top">
							<h5>{{time.user}}
								<span ng-show="showsCurrent(day, time)">(Current)</span>
								<span ng-show="time.user==cslogin">(Me)</span>
								<span class="visible-xs hidden-sm hidden-md hidden-lg time"> {{time.start}} - {{time.end}}</span>
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
