<div class="home-page page container" ng-controller="FeedCtrl">
	<h3 class="welcome">Good morning Dylan!</h3>
	<!-- For every option, show a div with image and such -->
	<div class="all-items row">
		<div ng-repeat="item in links" class="col-xs-12 home-item">
			<a ui-sref="{{item.title.toLowerCase()}}" class="page-heading-title card" ng-class="{'green':item.color=='green', 'pink':item.color=='pink'}">
				<h1>{{item.title}}</h1>
				<h3>{{item.subtitle}}</h3>
			</a>
		</div>
	</div>

</div> <!-- home container -->
