<div class="home-page container" ng-controller="FeedCtrl">

	<div class="row">
		<h3 class="col-xs-12 welcome">Welcome to the consult portal, Dylan</h3>
	</div>

	<div class="row">
		<!-- For every option, show a div with image and such -->
		<div ng-repeat="item in links" class="col-xs-12 home-item">
			<a ui-sref="{{item.title.toLowerCase()}}" class="page-heading-title">
				<h1>{{item.title}}</h1>
				<h3>{{item.subtitle}}</h3>
			</a>
		</div>

	</div>

</div> <!-- home container -->
