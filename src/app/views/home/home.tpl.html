<div class="home-page container" ng-controller="FeedCtrl">

	<div class="row">

		<!-- For every option, show a div with image and such -->
		<div ng-repeat="item in options" class="col-sm-4 home-item">
			<a href="{{item.link}}">
				<h3>{{item.title}}</h3>
				<p>{{item.text}}</p>
				<img ng-src="{{item.image}}"></img>
			</a>
		</div>

	</div>

</div> <!-- home container -->
