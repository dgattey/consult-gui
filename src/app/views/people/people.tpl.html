<div class="people container" ng-controller="PeopleCtrl">
	<div class="row">
		<h1 class="page-heading-title col-xs-12">{{pageTitle}}</h1>
		<div class="col-sm-4" ng-repeat="group in headings">
			<h2>{{group.name}}</h2>
			<p ng-repeat="person in group.people">{{person.name}}: <a href="sms:{{person.phone}}">{{person.phone | tel}}</a></p>
		</div>
	</div>
</div>
