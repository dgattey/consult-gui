<div class="navbar navbar-default navbar-fixed-top header" ng-controller="HeaderCtrl">
  <div class="container header">
    
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">{{appName}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active" ng-repeat="item in navigation">
          <a ui-sref={{item.state}}>{{item.title}}</a>
        </li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group" id="search">
					<input type="text" class="form-control" placeholder="Search" ng-model="query">
					<ul class="search-results" ng-show="query">
						<li ng-repeat="item in searchResults | filter: query">
							<a ui-sref={{item.state}}>{{item.title}}</a>
						</li>
						<li ng-show="(searchResults | filter: query).length < 1">No results found</li>
					</ul>

        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->

  <!-- Status -->
  <div class="status">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p class="login">Logged in as {{cslogin}}</p>
          <p class="shifts">{{curr}} is currently on shift <span ng-if="next">and {{next}} is up next</span><span ng-if="!next">and the Sunlab closes after that</span></p>
        </div>
      </div>
    </div>
  </div>
  
</div>
